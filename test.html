<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.semanticui.min.css">
</head>
<body style="padding: 15px;">
    <table id="music" class="ui celled table" style="width: 100%;">
        <thead>
            <th>id</th>
            <th>listenyear</th>
            <th>releasedyear</th>
            <th>artist</th>
            <th>title</th>
            <th>genre</th>
            <th>sharetoothers</th>
        </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.semanticui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
<script>
    $(document).ready(function(){
        $("#music").DataTable({
            "ajax" : {
                "url" : "https://jhhouse.herokuapp.com/postgres",
                "type" : "GET"
            }
        });

    });
</script>

</body>
</html>
